name: Website Change Catcher

on:
  push:
    branches:
      - main  # Run on push to main for testing
  schedule:
    # Runs every 30 minutes to check for new job postings
    # All times in UTC timezone
    # Other options:
    # - cron: '0 * * * *'      # Every hour at minute 0
    # - cron: '0 */2 * * *'    # Every 2 hours
    # - cron: '0 9,17 * * *'   # Twice daily: 9 AM and 5 PM UTC
    # - cron: '0 9-17 * * *'   # Every hour during work hours (9 AM - 5 PM UTC)
    # - cron: '*/15 * * * *'   # Every 15 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:  # Allow manual runs

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: |
          uv pip install --system -e .
      - name: Restore state from cache
        uses: actions/cache/restore@v4
        with:
          path: state.db
          key: watcher-state-${{ github.run_id }}
          restore-keys: |
            watcher-state-
      - name: Run watcher
        env:
          WATCH_URL: ${{ secrets.WATCH_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          STATE_DB_PATH: ./state.db
        run: |
          uv run python -m watcher --once
      - name: Save state to cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: state.db
          key: watcher-state-${{ github.run_id }}
